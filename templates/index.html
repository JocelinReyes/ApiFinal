<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Ruta</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <div class="container">
    <h1>üó∫Ô∏è Calculadora de Ruta</h1>

    <div class="controls">
      <div>
        <input type="text" id="start-search" placeholder="Buscar origen..." autocomplete="off" />
        <div id="start-suggestions" class="suggestions"></div>

        <input type="text" id="end-search" placeholder="Buscar destino..." autocomplete="off" />
        <div id="end-suggestions" class="suggestions"></div>
      </div>

      <div class="transport-selector">
        <button
          class="transport-icon active"
          data-mode="driving"
          title="Auto"
          ><i class="fas fa-car"></i
        ></button>
        <button
          class="transport-icon"
          data-mode="walking"
          title="Caminando"
          ><i class="fas fa-person-walking"></i
        ></button>
        <button
          class="transport-icon"
          data-mode="cycling"
          title="Bicicleta"
          ><i class="fas fa-bicycle"></i
        ></button>
        <button
          class="transport-icon"
          data-mode="wheelchair"
          title="Silla de ruedas"
          ><i class="fas fa-wheelchair"></i
        ></button>
        <button
          class="transport-icon"
          data-mode="scooter"
          title="Scooter"
          ><i class="fas fa-motorcycle"></i
        ></button>
      </div>
    </div>

    <div class="input-extra">
      <label>
        Velocidad (km/h):
        <input type="number" id="speed" value="40" min="1" />
      </label>
      <label>
        Tiempo m√°ximo (min):
        <input type="number" id="max-time" value="120" min="1" />
      </label>
    </div>

    <div id="map"></div>

    <section class="route-info">
      <p>Distancia: <span id="distance">-</span></p>
      <p>Duraci√≥n: <span id="duration">-</span></p>
      <p>Combustible: <span id="fuel">-</span></p>
    </section>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
